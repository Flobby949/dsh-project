<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index</title>
</head>

<body>
  nginx 启动成功！
</body>
<script>
  let currentUri = window.location.href
  let params = currentUri.split('?')[1]
  let code = params.split('&')[0].split('=')[1]
  fetch(
      `https://api.weixin.qq.com/sns/oauth2/access_token?appid=wx731630b450248376&secret=65f6d70befb283d461486a63922652e6&code=${code}&grant_type=authorization_code`, {
        method: 'POST'
      }
    ).then(response => response.json())
    .then(data => alert(data))
    .catch(err => {
      alert('err:' + err)
    })

</script>

</html>
